name: Nightly build
on:
  push:
    branches:
      - main
  schedule:
     - cron: '0 0 * * *'

jobs:
  build_base_image_and_push:
    name: Push container image to quay.io
    environment: CI
    runs-on: ubuntu-20.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to Registry
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Push base images to quay.io
        uses: docker/build-push-action@v2
        with:
          context: ./fedora-minimal
          file: ./fedora-minimal/Containerfile
          no-cache: true
          push: true
          tags: quay.io/389ds/dirsrv:latest

      - name: Push demo images to quay.io
        uses: docker/build-push-action@v2
        with:
          context: ./fedora-minimal
          file: ./fedora-minimal/Containerfile.demo
          no-cache: true
          push: true
          tags: quay.io/389ds/dirsrv-demo:latest
